language: python

python:
  - "3.10"

env:
  global:
    secure: ""

jobs:
  include:
    # Deploy stage to create Github release and deploy to PyPi after default test stage is completed.
    - stage: deploy
      python: "3.10"
      script:
        - poetry config pypi-token.pypi $PYPI_APIKEY
        - poetry build
      deploy:
        - provider: script
          on:
            repo: asandeep/diffuse
            tags: true
          script: poetry publish
          skip_cleanup: true
        - provider: releases
          api_key:
            secure: 
          file: dist/*.tar.gz
          file_glob: true
          on:
            repo: asandeep/diffuse
            tags: true
          skip_cleanup: true

install:
  - pip install poetry tox-travis codecov
script:
  - tox
after_success:
  - codecov
